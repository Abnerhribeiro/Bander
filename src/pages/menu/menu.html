<ion-header>
	<ion-navbar>
		<button ion-button small round outline style=" max-width:35%; margin:right" class="button-large-ios" color="dark" (click)="openFiltroPage()">
			Filtro
			<ion-icon  name="funnel" padding-left></ion-icon>
		</button>
		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="cog" color="dark"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content>

<br/>

  <br/>

<div padding>
	<div>
		<img id="profile" class="center" style="width:220px;height:215px;border-radius:5%;margin:auto" src="../../assets/img/user.jpg" (click)="teste()">
	</div>

	<ion-list inset>
		<ion-item>
			<ion-label id="nome" color="dark">Nome</ion-label>
		</ion-item>
		<ion-item>
			<ion-label id="instrumento" color="dark" fixed>Instrumento</ion-label>
			<ion-label id="estilo" color="dark" fixed>Estilo</ion-label>
		</ion-item>
	</ion-list>


	<div class="divbtn" alt="">
		<div class="container">
			<button ion-button color="danger" (click)="atualizanao()" icon-only large round style="float:left;">
				<ion-icon name="thumbs-down" role="img"></ion-icon>
			</button>
			<button ion-button color="secondary" (click)="atualizasim()" icon-only large round style="float:right;">
				<ion-icon name="thumbs-up" role="img"></ion-icon>
			</button>
		</div>
	</div>


</div>
</ion-content>
