<ion-header>
  <ion-navbar>
    <ion-title>Upload de Arquivo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <input type="file" (change)="atualizaArquivo($event)"/>
  <button ion-button (click)="enviarArquivo()">Enviar</button>
  <button ion-button (click)="baixarArquivo()">Baixar</button>
  <button ion-button (click)="ouvirArquivo()">Escutar</button>

</ion-content>
