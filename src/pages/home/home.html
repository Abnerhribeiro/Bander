
<div id="contentOuter">
  <ion-content padding style="background-color:transparent;">

    <div id="logoHome">
        <img src="../../assets/img/logo.png"/>
    </div>
    <br/>
    <p><font id="errorlogin" style="margin-left:30%;" color="red"></font></p>

    <br/>

    <ion-list>
        <ion-item>
            <ion-icon name="person" role="img" item-end></ion-icon>
            <ion-input placeholder="E-mail" [value]='email' [(ngModel)]='email'></ion-input>
        </ion-item>
      <br/>
        <ion-item>
            <ion-icon name="lock" role="img" item-end></ion-icon>
            <ion-input placeholder="Senha" type="password" [value]='password' [(ngModel)]='password'></ion-input>
        </ion-item>
      <br/><br/><br/><br/><br/><br/>


        <button ion-button color="dark" class="action-sheet-button" (click)="checkUserData()" round>LOGIN</button>
      <br/>
      <p style="color:red; text-align:center; font-size:15px;">NÃ£o se cadastrou ainda?</p>
        <button ion-button color="dark" class="action-sheet-button" (click)="openCadastrarPage()" round>CADASTRE-SE</button>
    <br/>
    </ion-list>
  </ion-content>
</div>
