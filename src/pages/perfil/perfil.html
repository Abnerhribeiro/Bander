
<ion-header>
	<ion-navbar>
		<ion-title color><ion-icon name="person" start color="dark"></ion-icon>  Seu Perfil</ion-title>
		<ion-buttons end>

			<button ion-button icon-only  (click)="presentActionSheetSair()">
				<ion-icon name="exit" color="dark"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content>
    <div id="profileBG" style="position: relative;
    height: 250pt;
    width: 100%;
    background-image: url('../../assets/img/cover4.jpg');
    background-repeat: no-repeat;
    background-size: 500px 250px;
    background-position: top right;">
<div padding>
	<div>
		<img id="profile_pessoa" class="center" style="width:200px;
    height:200px;
    border-radius:100%;
    margin:auto;
    margin-bottom: 50pt;" src="../../assets/img/user.jpg">
	</div>
  <ion-list inset>
		<ion-item>
			<ion-label id="nome_pessoa" style="font-size:15pt;
    font-weight: bold;" color="dark"></ion-label>
		</ion-item>
		<ion-item>
			<ion-label id="instrumento_pessoa" color="dark" fixed></ion-label>
			<ion-label id="estilo_pessoa" color="dark" fixed></ion-label>

    </ion-item>
    <ion-textarea id="descricao" color="dark" fixed></ion-textarea>
    <br/><br/>
    <button ion-button color="dark" class="action-sheet-button" (click)="perfiledit()" round>Editar Perfil</button>
    <button ion-button color="dark" class="action-sheet-button" (click)="clickaudio()" round>Iniciar Gravar</button>
    <button ion-button color="dark" class="action-sheet-button" (click)="endRecord()" round>Parar de Gravar</button>
    <button ion-button color="dark" class="action-sheet-button" (click)="playLastRecord()" round>Ouvir √Åudio</button>

  </ion-list>

</div>
    </div>
