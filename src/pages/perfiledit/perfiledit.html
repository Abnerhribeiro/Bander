
<ion-header>
  <ion-navbar>
    <ion-title color><ion-icon name="person" start color="dark"></ion-icon> Seu Perfil</ion-title>
    <ion-buttons end>

      <button ion-button icon-only  (click)="presentActionSheetSair()">
        <ion-icon name="cog" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<br/><br/>
<div class="contentOuter" id="batataum">
  <ion-content padding style="background-color:transparent;">

  <div padding>
    <div>
      <img id="profile_pessoab" class="center" style="width:220px;height:215px;border-radius:110px;margin:auto" href="../../assets/img/user.jpg">
    </div>
    <ion-list inset>
      <ion-item style="border-radius: 10px; margin-bottom: 2px;">
        <ion-input id="nome_pessoab" [(ngModel)]='nome' color="dark" style=" margin: 0px 30px;"></ion-input>
      </ion-item>
        <ion-item style="border-radius: 10px; background-color: #f4f4f4;">
          <ion-select [(ngModel)]="instrumento" style="width: 100%">
            <ion-option value="Guitarra">Guitarra</ion-option>
            <ion-option value="Baixo">Baixo</ion-option>
            <ion-option value="Bateria">Bateria</ion-option>
            <ion-option value="Vocal">Vocal</ion-option>
            <ion-option value="Mixer">Mixer</ion-option>
          </ion-select>
          <ion-select style="margin-left:10%; padding-right: 20px; width: 100%;"[(ngModel)]="estilo">
            <ion-option value="Rock">Rock</ion-option>
            <ion-option value="Eletronica">Eletronica</ion-option>
            <ion-option value="Pop">Pop</ion-option>
            <ion-option value="Folk">Folk</ion-option>
            <ion-option value="Funk">Funk</ion-option>
          </ion-select>
        </ion-item>
      <ion-item style="margin-top: 10px; border-radius: 10px; height: 70px;">
        <ion-input id="descricaob" [(ngModel)]='descricao' color="dark" style="white-space:normal; overflow:inherit; text-overflow:inherit; margin: 13px 30px;" placeholder="Deixe sua descrição aqui =)"></ion-input>
      </ion-item>
      <br/>
      <button ion-button color="dark" class="action-sheet-button btn-edit-perfil" (click)="start()" round>Gravar Aúdio</button>
      <button ion-button color="dark" class="action-sheet-button btn-edit-perfil" (click)="stop()" round>Parar gravação</button>
      <button ion-button color="dark" class="action-sheet-button btn-edit-perfil" (click)="play()" round>Ouvir Aúdio</button>
      <button ion-button color="dark" class="action-sheet-button btn-edit-perfil" (click)="clickcamera()" round>Adicionar Foto</button>
      <button ion-button color="dark" class="action-sheet-button btn-edit-perfil-lg" (click)="salvar()" round>Salvar</button>

    </ion-list>

  </div>

  </ion-content>

</div>
